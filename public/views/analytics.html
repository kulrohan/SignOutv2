	<body class="bg-blue">

		<h1 style="padding-top: 1%;  text-align: center; font-size: 64px !important;" class="title-standard">ANALYTICS</h1>



			<div class="container" style="padding-top: 3%; width:100%">

				<div class="row">
					<div id="admin-record" class="zoombit fiftyhundred col-md-6">
						<p class="title_both text-center" style="padding-bottom:10px;">RECORD</p>
						<p class="text_both text-center" style="padding-top:5%">
							Record a Student ID and a Location <br> to the Database
						</p>
					</div>
					<div id="admin-log" class="zoombit fiftyhundred col-md-6" style="">
						<p class="title_both text-center" style="padding-bottom:10px;">LOG</p>
						<p class="text_both text-center" style="padding-top:5%">
							View Student Records and Data<br>For Every Single User - In Real Time
						</p>
					</div>
				</div>

				<div class="row" style="margin-top:3vw;">
					<div class="col-md-6">
						<div id="piechart" style="display: flex; align-items: center; justify-content: center;"></div>
					</div>
					<div class="col-md-6">
						<div id="bartime" style="display: flex; align-items: center; justify-content: center;"></div>
					</div>
				</div>

				<div style="margin-top:3vw; text-align:center;">
						<div class="form-group"  style=" display: inline-block;">
							<div  style=" display: inline-block;">
								<label class="text-standard col-sm-2"><u>Filter:</u></label>
							</div>
							<div  style=" display: inline-block; margin-left: 3vw;">
								<input id="filter" class="inputs form-control" placeholder="Enter Filter">
							</div>
						</div>
						<div class="form-group"  style=" display: inline-block; margin-left: 3vw;">
							<div  style=" display: inline-block;">
								<label class="text-standard">Select Filter Type</label>
							</div>
							<div  style=" display: inline-block;">
								<select class="form-control" id="filter-type" style="margin-left: 3vw;">
										<option>ID</option>
										<option>Location</option>
										<option>Time</option>
								</select>
							</div>
						</div>
						<div class="form-group" style="margin-left: 3vw; display:inline-block;">
						<div style="margin-left: 5vw; margin-top:-3%; display:inline-block;">
							<button class="btn zoom" onclick="fbtn()" style="color: #42c2f4; font-weight:bold;">GET LOG</button>
						</div>
					</div>
				<div id="filter-table"></div>

				</div>
			</div>
